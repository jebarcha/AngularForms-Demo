<h2>Reactive: <small>Dynamics</small></h2>
<hr>

<form autocomplete="off" [formGroup]="myForm"
        (ngSubmit)="save()">
    <!-- Name -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <input class="form-control" 
                   placeholder="Name"
                   formControlName='name'>
            <span class="form-text text-danger"
                  *ngIf="fieldIsNotValid('name')">
                   Field is required
            </span>                   
        </div>
    </div>

    <!-- Add Favorite -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control"
                       [formControl]="newFavorite"
                       placeholder="Add Favorite"
                       (keyup.enter)="add()">
                       
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="add()">
                    Add
                </button>
            </div>

        </div>
    </div>

    <!-- List of Favorites Games -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favorites</label>
        <div class="col-sm-9" 
             formArrayName="favorites">
            <div class="input-group mb-1"
                 *ngFor="let favorite of favoritesArr.controls; let i = index">
                <input class="form-control"
                       [formControlName]="i">

                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="remove(i)"
                        >
                    Delete
                </button>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="submit" 
                    class="btn btn-primary float-end"
                    >
                Save
            </button>
        </div>
    </div>
</form>

<span>Valid</span>
<pre>{{ myForm.valid }}</pre>
<br>

<span>Value</span>
<pre>{{ myForm.value | json}}</pre>
<br>

<span>Add Game</span>
<pre>{{ newFavorite.valid }}</pre>
<br>
<pre>{{ newFavorite.value }}</pre>
