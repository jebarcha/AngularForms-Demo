<h2>Template: <small>Basics</small></h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="save()" 
              #myForm="ngForm" 
              autocomplete="off">
            <img src="">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">

                  <input type="text" 
                         class="form-control" 
                         placeholder="Name of the product"
                         [ngModel]="initForm.product"
                         name="product"
                         required
                         minlength="3">

                    <span class="form-text text-danger"
                      *ngIf="validName()">
                      Must have at least 3 characters
                    </span>
                
                  </div>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                  <input type="number" 
                         class="form-control" 
                         [ngModel]="initForm.price"
                         name="price"
                         placeholder="Price of the product"
                         required
                         min="0">
                    <span class="form-text text-danger"
                         *ngIf="validPrice()">
                         Price must be equal or greater than 0
                    </span>
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stock</label>
                <div class="col-sm-9">
                  <input type="number" 
                         class="form-control"
                         [ngModel]="initForm.stock"
                         name="stock"
                         customMin
                         [minimum]="0"
                         placeholder="Stock of the product"
                         required
                         >
                </div>
              </div>

              <div class="row">
                  <div class="col">
                      <button type="submit" 
                              [disabled]="myForm.invalid"
                              class="btn btn-primary float-end">
                              Save
                        </button>
                  </div>
              </div>
        </form>
    </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{myForm.valid}}</pre>

    <span>Pristine</span>
    <pre>{{myForm.pristine}}</pre>

    <span>Touched</span>
    <pre>{{myForm.touched}}</pre>

    <span>Value</span>
    <pre>{{myForm.value | json}}</pre>

    <span>CustomDirective</span>
    <pre>{{myForm.controls.stock?.errors | json}}</pre>
  </div>
</div>
